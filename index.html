<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jszip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>v0.1.6</p>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="input-file">选择文件:</label><br>
                <input type="file" id="input-file" accept=".txt"/>
            </div>
            
            <div class="form-group">
                <label for="encoding">文件编码:</label><br>
                <select id="encoding" name="encoding">
                    <option value="UTF-8">UTF-8</option>
                    <option value="GB2312">GB2312</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file-split">分割文件数:</label><br>
                <input type="number" min="1" max="50" id="file-split" name="file-split" value="10" step="1">
                <!-- <span class="btn-arrow" onClick="updateValue('#file-split','subtract', 1)">▽</span>&nbsp&nbsp
                <span class="btn-arrow" onClick="updateValue('#file-split','add', 1)">△</span> -->
            </div>

            <div class="form-group">
                <label for="regex">正则表达式:</label><br>
                <select id="regex" name="regex">
                    <option value="^.{0,2}(第.{1,10}(章|节)|楔子|引子)">^.{0,2}(第.{1,10}(章|节)|楔子|引子)</option>
                    <option value="\\d+">\\d+</option>
                </select>
            </div>


            <div class="form-group button-group">
                <button id="submit" type="button">点这里!</button>
            </div>
            <div  class="form-group">
                
            </div>
        </form>
    </div>
    <div class="output-container">
        <h3>文件头10行：</h3>
        <div  class="output" id="file-rows"></div>
        <h3>输出文件：</h3>
        <div  class="output" id="file-target"></div>
        <h3>目录：</h3>
        <div class="output" id="content-target"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
